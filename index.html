<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico" />
    <meta charset="utf-8" />
    <title>Travel Report Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/stylesheet.css" />

    <!-- Google Material Icons (if not already included) -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Rounded"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>

    <script src="static/script.js" defer></script>
  </head>

  <body>
    <!-- Header Section -->
    <div class="main-content">
      <div class="calendar-container">
        <header class="calendar-header">
          <p class="calendar-current-date"></p>
          <div class="calendar-navigation">
            <span id="calendar-prev" class="material-symbols-rounded">
              chevron_left
            </span>
            <span id="calendar-today" class="material-symbols-rounded">
              today
            </span>
            <span id="calendar-next" class="material-symbols-rounded">
              chevron_right
            </span>
          </div>
        </header>

        <div class="calendar-body">
          <ul class="calendar-weekdays">
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
            <li>Sun</li>
          </ul>
          <ul class="calendar-dates"></ul>
        </div>
      </div>

      <div class="form-container">
        <div class="distance-info">
          <div class="input-container">
            <input type="text" id="name" placeholder="Full Name*" />
          </div>
          <div class="input-container">
            <input type="text" id="street" placeholder="Street, Number*" />
          </div>
          <div class="input-container">
            <input type="text" id="zip" placeholder="Zip Code*" />
          </div>
          <div class="input-container">
            <input type="text" id="city" placeholder="City*" />
          </div>
          <div class="input-container">
            <input type="text" id="iban" placeholder="IBAN" />
          </div>
          <div class="input-container">
            <input
              type="text"
              id="distance"
              placeholder="One way distance in km*"
            />
          </div>
          <div class="input-container">
            <input type="text" id="rate" placeholder="Rate per km*" />
          </div>
          <div class="send-button" id="send-button" onclick="send()">
            Generate Report
        </div>
      </div>
    </div>
